---
# Service Account for the K8s Command Backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "observability-agent.fullname" . }}-k8s-command-backend
  labels:
    {{- include "observability-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-command-backend
---
# Cluster Role with permissions to execute Kubernetes commands
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "observability-agent.fullname" . }}-k8s-command-backend
  labels:
    {{- include "observability-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-command-backend
rules:
  # Pods
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec", "pods/status"]
    verbs: ["get", "list", "watch"]
  
  # Deployments, ReplicaSets, StatefulSets, DaemonSets
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  
  # Services, Endpoints, Nodes, Namespaces
  - apiGroups: [""]
    resources: ["services", "endpoints", "nodes", "namespaces"]
    verbs: ["get", "list", "watch"]
  
  # ConfigMaps, Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  
  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  
  # Ingresses
  - apiGroups: ["networking.k8s.io", "extensions"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  
  # PersistentVolumes, PersistentVolumeClaims
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  
  # Jobs, CronJobs
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  
  # HorizontalPodAutoscalers
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch"]
  
  # Custom Resource Definitions
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
---
# Cluster Role Binding to bind the Service Account to the Cluster Role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "observability-agent.fullname" . }}-k8s-command-backend
  labels:
    {{- include "observability-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-command-backend
subjects:
  - kind: ServiceAccount
    name: {{ include "observability-agent.fullname" . }}-k8s-command-backend
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "observability-agent.fullname" . }}-k8s-command-backend
  apiGroup: rbac.authorization.k8s.io
